<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golden Hammer - Simple Socket Client</title>
    <script
      src="https://cdn.socket.io/4.4.1/socket.io.min.js"
      integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./app.css" />

    <script src="./app.js"></script>
  </head>
  <body>
    <div id="content">
      <header>
        <img src="./logo.png" />

        <div class="titleArea">
          <div class="title">Golden Hammer</div>
          <div class="subTitle">Simple Socket Client</div>
        </div>
      </header>

      <input id="toggleConfig" type="checkbox" />
      <label for="toggleConfig" class="toggleConfig">Toggle Config</label>

      <form onsubmit="onSubmit(event)">
        <h3>Connection:</h3>
        <div class="row">
          <button onclick="toggleConnection(event, true)">Connect</button>
          <button onclick="toggleConnection(event, false)">Disconnect</button>
        </div>

        <label for="commandName"><h3>Command Name:</h3></label>
        <div class="row">
          <input type="text" id="commandName" name="commandName" />
          <button type="submit" name="call">Call</button>
          <button type="submit" name="custom">Custom</button>
        </div>

        <label for="params"><h3>JSON Data:</h3></label>
        <textarea id="params" name="params" cols="30" rows="10"></textarea>

        <div class="row">
          <label><h3>Log:</h3></label>
          <button onclick="clearLog(event)">Clear Log</button>
        </div>
        <textarea id="log" name="log" cols="30" rows="5" readonly></textarea>
      </form>

      <h1>Chat Log</h1>
      <label>
        Add Messages at Top:
        <input id="addAtTop" type="checkbox" />
      </label>
      <div id="chatLog"></div>
    </div>
  </body>
</html>
